<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="800" viewBox="0 0 1920 800">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1c1917"/>
      <stop offset="40%" stop-color="#292524"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="gold3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#96723c"/>
    </linearGradient>
    <radialGradient id="glow3" cx="0.6" cy="0.5" r="0.45">
      <stop offset="0%" stop-color="#d4a574" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="800" fill="url(#bg3)"/>
  <rect width="1920" height="800" fill="url(#glow3)"/>

  <!-- Perfume bottles arrangement -->
  <g transform="translate(1050, 150)">
    <!-- Large bottle center -->
    <rect x="130" y="100" width="70" height="200" rx="6" fill="url(#gold3)" opacity="0.25"/>
    <rect x="145" y="60" width="40" height="50" rx="3" fill="url(#gold3)" opacity="0.2"/>
    <rect x="155" y="40" width="20" height="25" rx="10" fill="url(#gold3)" opacity="0.3"/>
    <rect x="140" y="95" width="50" height="8" rx="2" fill="#d4a574" opacity="0.15"/>
    <!-- Label on bottle -->
    <rect x="145" y="160" width="40" height="30" rx="2" fill="#d4a574" opacity="0.1"/>
    <line x1="150" y1="170" x2="180" y2="170" stroke="#d4a574" stroke-width="0.5" opacity="0.3"/>
    <line x1="155" y1="178" x2="175" y2="178" stroke="#d4a574" stroke-width="0.5" opacity="0.2"/>

    <!-- Smaller bottle left -->
    <rect x="30" y="180" width="50" height="120" rx="4" fill="url(#gold3)" opacity="0.18"/>
    <rect x="40" y="155" width="30" height="30" rx="2" fill="url(#gold3)" opacity="0.15"/>
    <circle cx="55" cy="145" r="8" fill="url(#gold3)" opacity="0.2"/>

    <!-- Skincare jar right -->
    <rect x="270" y="210" width="80" height="90" rx="10" fill="url(#gold3)" opacity="0.2"/>
    <rect x="265" y="200" width="90" height="15" rx="4" fill="url(#gold3)" opacity="0.25"/>
    <ellipse cx="310" cy="255" rx="25" ry="8" fill="#d4a574" opacity="0.1"/>

    <!-- Serum dropper bottle -->
    <rect x="390" y="170" width="35" height="130" rx="4" fill="url(#gold3)" opacity="0.16"/>
    <rect x="398" y="140" width="20" height="35" rx="3" fill="url(#gold3)" opacity="0.2"/>
    <line x1="408" y1="175" x2="408" y2="220" stroke="#d4a574" stroke-width="1" opacity="0.15"/>

    <!-- Reflection surface -->
    <ellipse cx="220" cy="340" rx="250" ry="20" fill="#d4a574" opacity="0.05"/>

    <!-- Sparkle accents -->
    <circle cx="165" cy="80" r="2" fill="#d4a574" opacity="0.7"/>
    <circle cx="55" cy="140" r="1.5" fill="#d4a574" opacity="0.5"/>
    <circle cx="310" cy="200" r="1.5" fill="#d4a574" opacity="0.5"/>
    <circle cx="408" cy="140" r="1" fill="#d4a574" opacity="0.6"/>
    <circle cx="250" cy="120" r="1" fill="#d4a574" opacity="0.4"/>
  </g>

  <!-- Decorative -->
  <line x1="100" y1="700" x2="520" y2="700" stroke="#d4a574" stroke-width="0.5" opacity="0.3"/>
  <text x="100" y="740" font-family="system-ui,sans-serif" font-size="12" fill="#d4a574" opacity="0.5" letter-spacing="0.3em">SIGNATURE FRAGRANCES</text>

  <path d="M0 0 L80 0 L80 2 L2 2 L2 80 L0 80Z" fill="#d4a574" opacity="0.2"/>
  <path d="M1920 800 L1840 800 L1840 798 L1918 798 L1918 720 L1920 720Z" fill="#d4a574" opacity="0.2"/>
</svg>
