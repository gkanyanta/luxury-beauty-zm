<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
  <defs>
    <linearGradient id="fbg" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#faf9f7"/>
      <stop offset="100%" stop-color="#f0ece6"/>
    </linearGradient>
    <linearGradient id="bottle" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="50%" stop-color="#c4956a"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  <rect width="600" height="800" fill="url(#fbg)"/>
  <!-- Perfume bottle -->
  <g transform="translate(300, 400)">
    <!-- Body -->
    <rect x="-50" y="-100" width="100" height="200" rx="8" fill="url(#bottle)" opacity="0.3"/>
    <!-- Neck -->
    <rect x="-25" y="-145" width="50" height="50" rx="4" fill="url(#bottle)" opacity="0.25"/>
    <!-- Cap -->
    <rect x="-18" y="-180" width="36" height="40" rx="12" fill="url(#bottle)" opacity="0.35"/>
    <!-- Label -->
    <rect x="-35" y="-40" width="70" height="45" rx="3" fill="white" opacity="0.3"/>
    <line x1="-20" y1="-25" x2="20" y2="-25" stroke="#c4956a" stroke-width="1" opacity="0.3"/>
    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#c4956a" stroke-width="0.8" opacity="0.2"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#c4956a" stroke-width="0.8" opacity="0.2"/>
    <!-- Shine -->
    <rect x="-42" y="-90" width="8" height="80" rx="4" fill="white" opacity="0.15"/>
    <!-- Spray mist -->
    <circle cx="0" cy="-200" r="3" fill="#c4956a" opacity="0.1"/>
    <circle cx="-15" cy="-210" r="2" fill="#c4956a" opacity="0.08"/>
    <circle cx="12" cy="-215" r="2.5" fill="#c4956a" opacity="0.06"/>
    <circle cx="-8" cy="-225" r="1.5" fill="#c4956a" opacity="0.05"/>
    <circle cx="8" cy="-230" r="2" fill="#c4956a" opacity="0.04"/>
  </g>
  <!-- Shadow -->
  <ellipse cx="300" cy="510" rx="80" ry="8" fill="#c4956a" opacity="0.08"/>
</svg>
